<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio de Lanches</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="header__title">Loja Online</h1>
    <button id="menu-toggle" class="menu-toggle">☰</button>
  </header>

  <nav class="menu-overlay" id="menuOverlay">
    <ul class="menu-list">
      <li class="menu-item"><a href="index.html">☰ Início</a></li>
      <li class="menu-item"><a href="lanches.html">🍔 Lanches</a></li>
      <li class="menu-item"><a href="bebidas.html">🥤 Bebidas</a></li>
      <li class="menu-item"><a href="porcoes.html">🍟 Porções</a></li>
      <li class="menu-item"><a href="combos.html">🍔🥤🍟 Combos</a></li>
      <li class="menu-item"><a href="promocoes.html">🔥 Promoções</a></li>
    </ul>
  </nav>

  <section class="products">
    <h2 class="products__title">Nossos Produtos</h2>
    <div class="products__grid">
      
      <div class="product-card">
        <img src="images/x-salada.jpg" alt="X-Salada" class="product-card__image" />
        <h3 class="product-card__title">X-Salada</h3>
        <p class="product-card__price">R$ 49,99</p>
        <button class="product-card__button">Comprar</button>
      </div>
      <div class="product-card">
          <img src="images/x-bacon.jpg" alt="X-bacon" class="product-card__image" />
          <h3 class="product-card__title">X-bacon</h3>
          <p class="product-card__price">R$ 59,99</p>
          <button class="product-card__button">Comprar</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Produto 3" class="product-card__image" />
          <h3 class="product-card__title">Produto 3</h3>
          <p class="product-card__price">R$ 49,99</p>
          <button class="product-card__button">Comprar</button>
        </div>
    </div>
  </section>
  <footer>
    <p>© 2025 Lanchonete Exemplo. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
